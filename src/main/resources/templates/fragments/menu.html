<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="S. Some">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="menu">
    <div class="container-fluid">

        <form class="form-inline my-2 my-lg-0"
              id="search-category-form" action="#" th:object="${searchRequest}"
              th:action="@{/search}" method="post">
            <div class="mb-3">
                <input id="search-cat" class="form-control mr-sm-2"
                       type="search" th:placeholder="#{menu.search.category}" th:field="*{category}"/>
            </div>
            <button class="btn btn-outline-success my-2 my-md-0" type="submit"
                    th:text="#{menu.search.submit}">Search
            </button>
        </form>

        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item" th:unless="${#authorization.expression('hasRole(''ROLE_USER'')')}">
                <a class="nav-link" href="../login.html"
                   id="sign-up-btn" type="button"
                   th:href="@{/register}"> Create Account</a></td>
            </li>
            <li class="nav-item" th:unless="${#authorization.expression('hasRole(''ROLE_USER'')')}">
                <a class="nav-link" href="../login.html"
                   id="login-btn" type="button"
                   th:href="@{/login}"> Sign In</a></td>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated">
                <a class="nav-link" href="../account.html"
                   id="account-btn" type="button"
                   th:href="@{/auth/account}"> View Account</a></td>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated">
                <a class="nav-link" href="logout.html"
                   id="logout-btn" type="button"
                   th:href="@{/logout}"> Sign Out</a></td>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
